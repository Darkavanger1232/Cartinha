    .coracao{

    @keyframes flutuar{

</head>
<body>

  <script>
    const botao  = document.getElementById('botao');
    const carta  = document.getElementById('carta');
    const musica = document.getElementById('musica');

    function criarCoracao(){
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.innerHTML = 'â¤ï¸';
      coracao.style.left = Math.random()*window.innerWidth + 'px';
      coracao.style.fontSize = (15 + Math.random()*25) + 'px';

      document.body.appendChild(coracao);
      setTimeout(()=>coracao.remove(),6000);
    }

    botao.addEventListener('click', () => {
      /* desativa e oculta o botÃ£o */
      botao.disabled = true;                 // nÃ£o clica
      botao.style.pointerEvents = 'none';    // garante sem clique
      botao.style.visibility = 'hidden';     // fica invisÃ­vel (sem â€œpularâ€ layout)

      /* mostra carta com fade-in */
      carta.style.display = 'block';
      requestAnimationFrame(()=>{            // garante aplicaÃ§Ã£o do display antes do fade
        carta.style.opacity = '1';
      });

      /* toca mÃºsica */
      musica.currentTime = 0;
      musica.play().catch(()=>{});           // ignora bloqueio de autoplay, se houver

      /* coraÃ§Ãµes flutuando */
      const coracoesInterval = setInterval(criarCoracao, 300);

      /* esconde carta apÃ³s 7s */

      }, 7000);
    });
